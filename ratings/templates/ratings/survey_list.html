{% extends "base.html" %}

{% block navbar %}
  <li class="btn btn-default pull-right" role="presentation">
    <a id="id_new_survey" href="{% url 'new_survey' %}">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      New Survey
    </a>
  </li>
{% endblock navbar %}

{% block jumbotron %}

    <h1>Surveys</h1>

    <ul id="id_survey_list" class="list-group" style="text-align: center;">

        {% for survey in survey_list %}
        <li class="list-group-item">

            <h2> {{ survey }} </h2>

            <a class="btn btn-default take" aria-label="Left Align" href="{% url 'take_survey' pk=survey.pk %}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Take
            </a>

            <a class="btn btn-default view" aria-label="Left Align" href="{% url 'inspect_survey' pk=survey.pk %}">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View
            </a>

        </li>
        {% endfor %}
    </ul>

{% endblock jumbotron %}
