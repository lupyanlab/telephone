{% extends "base.html" %}

{% block jumbotron %}

    <h1>{{ survey }}</h1>

    <ul id="id_question_list" class="list-group" style="text-align: center;">

        {% for question in questions %}
        <li class="list-group-item">

            <h2>{{ question.given }}<h2>

            {% for choice in question.choices.all %}
            <p>{{ choice }}</p>
            {% endfor %}

        </li>
        {% endfor %}
    </ul>

{% endblock jumbotron %}
