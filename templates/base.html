{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grunt</title>

        <link href="{% static 'grunt/css/jumbotron-narrow.css' %}" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        {% block styling %}
        {% endblock styling %}
    </head>

    <body>

        <div class="container">

            <ul class="nav nav-pills">
              {% block navbar %}
              {% endblock navbar %}
            </ul>

            {% block body %}
            <div class="jumbotron">
                {% block jumbotron %}
                    <h1>Telephone Game</h1>
                {% endblock jumbotron %}
            </div>
            {% endblock body %}

        </div>

        <script src="{% static 'jspm_packages/system.js' %}" type="text/javascript"></script>
        <script src="{% static 'config.js' %}" type="text/javascript"></script>
        <script>
          System.import('bootstrap/css/bootstrap.min.css!')
          System.import('jquery');
          System.import('bootstrap');
        </script>
        {% block javascript %}
        {% endblock javascript %}
    </body>
</html>
